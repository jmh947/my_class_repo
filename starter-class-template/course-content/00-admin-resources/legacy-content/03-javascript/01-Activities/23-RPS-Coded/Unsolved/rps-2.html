<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">
    <p id="default-text">Press r, p or s to start playing!</p>
    <p id="users-choice-text"></p>
    <p id="computers-choice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="ties-text"></p>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

      var defaultText = document.getElementById("default-text");
      var usersChoice = document.getElementById("users-choice-text");
      var computersChoice = document.getElementById("computers-choice-text");
      var winsText = document.getElementById("wins-text");
      var lossesText = document.getElementById("losses-text");
      var tiesText = document.getElementById("ties-text");


      // Determines which key was pressed.
      var userGuess = event.key;
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      if (userGuess === "r" || userGuess === "p" || userGuess === "s") {

        if ((userGuess === "r") && (computerGuess === "s")) {
          wins++;
        }

        if ((userGuess === "r") && (computerGuess === "p")) {
          losses++;
        }

        if ((userGuess === "s") && (computerGuess === "r")) {
          losses++;
        }

        if ((userGuess === "s") && (computerGuess === "p")) {
          wins++;
        }

        if ((userGuess === "p") && (computerGuess === "r")) {
          wins++;
        }

        if ((userGuess === "p") && (computerGuess === "s")) {
          losses++;
        }

        if (userGuess === computerGuess) {
          ties++;
        }


        defaultText.textContent = "";
        usersChoice.textContent = "You Chose : " + userGuess;
        computersChoice.textContent = "The Computer Chose : " + computerGuess;
        winsText.textContent = "Wins : " + wins;
        lossesText.textContent = "Losses : " + losses;
        tiesText.textContent = "Ties : " + ties;
      }

    };
  </script>

</body>

</html>
